<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - To-do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1 class="title">To-do List</h1>
            </header>
            <section id="task">
                <div class="task__wrapper">
                    <input type="text" placeholder="Adicione uma tarefa" id="task__desc">
                    <button type="submit" id="task__btn" class="text">Adicionar</button>
                </div>
            </section>
            <section class="list text">
                <div class="list__wrapper">
                    <span>
                        <input type="checkbox" class="lista__checkbox">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </span>
                    <span>
                        <input type="checkbox" class="lista__checkbox">
                        <p>Numquam officia quidem voluptatem dolore deserunt nihil adipisci voluptatibus nobis.</p>
                    </span>
                    <span>
                        <input type="checkbox" class="lista__checkbox">
                        <p>Sint beatae, id ipsam iste aspernatur deleniti nobis cum quaerat est repudiandae.</p>
                    </span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
